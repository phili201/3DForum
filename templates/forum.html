<!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>3D Forum</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            .navbar {
                background: #333;
                color: white;
                padding: 15px;
                position: relative;
            }
            .navbar h1 {
                margin: 0;
                display: inline-block;
            }
            .dropdown {
                position: absolute;
                top: 15px;
                right: 20px;
            }
            .dropdown-button {
                background-color: #444;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                background-color: #f9f9f9;
                min-width: 200px;
                z-index: 1;
                box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                border-bottom: 1px solid #ddd;
            }
            .dropdown-content a:last-child {
                border-bottom: none;
            }
            .dropdown-content a:hover {
                background-color: #ddd;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }

            .forum-container {
                padding: 30px;
                max-width: 800px;
                margin: auto;
            }
            .message-box {
                margin-bottom: 20px;
                padding: 15px;
                background: white;
                border-radius: 5px;
                border: 1px solid #ccc;
                position: relative;
            }
            .message-box strong {
                color: #333;
            }
            .message-box form {
                display: inline;
                position: absolute;
                right: 15px;
                top: 15px;
            }
            .post-form {
                margin-top: 30px;
            }
            textarea {
                width: 100%;
                height: 100px;
                padding: 10px;
                resize: none;
                margin-bottom: 10px;
            }
            input[type="submit"] {
                background-color: #5cb85c;
                color: white;
                padding: 8px 16px;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }
            input[type="submit"]:hover {
                background-color: #4cae4c;
            }
            .file-link {
                display: block;
                margin-top: 8px;
                color: #007bff;
                text-decoration: none;
            }
            .file-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <h1>3D Forum</h1>
            <div class="dropdown">
                <button class="dropdown-button">‚ò∞ Men√º</button>
                <div class="dropdown-content">
                    <a href="/profile">üë§ Profil</a>
                    <a href="/change_password">üîí Passwort √§ndern</a>
                    <a href="/pm/send">‚úâÔ∏è Private Nachricht senden</a>
                    <a href="/pm/inbox">üì• Private Nachrichten</a>
                    <a href="/logout">üö™ Logout</a>
                </div>
            </div>
        </div>

        <div class="forum-container">
            <h2>Diskussionen √ºber 3D-Technologien, Druck, Modellierung usw.</h2>

            <div id="messages-container">
                <!-- Nachrichten werden hier per JS eingef√ºgt -->
            </div>

            <div class="post-form">
                <!-- Datei-Upload im Formular erg√§nzt -->
                <form method="POST" action="/post_message" enctype="multipart/form-data">
                    <textarea name="message" placeholder="Teile deine Ideen, Fragen oder Projekte zu 3D mit der Community..."></textarea>
                    <br>
                    <input type="file" name="file" accept=".stl,.obj,.3mf,.zip" />
                    <br><br>
                    <input type="submit" value="üì§ Beitrag posten">
                </form>
            </div>
        </div>

    <script>
    async function loadMessages() {
        try {
            const response = await fetch('/api/forum_messages');
            const messages = await response.json();

            const container = document.getElementById('messages-container');
            container.innerHTML = ''; // Alte Nachrichten l√∂schen

            messages.forEach((message, index) => {
                const div = document.createElement('div');
                div.className = 'message-box';

                // Delete-Button nur anzeigen, wenn User Besitzer oder Admin
                const currentUser = "{{ session['username'] }}";
                let deleteForm = '';
                if (message.username === currentUser || currentUser === 'admin') {
                    deleteForm = `
                    <form method="POST" action="/delete_message/${index}" onsubmit="return confirm('M√∂chtest du diesen Beitrag wirklich l√∂schen?');">
                        <input type="submit" value="üóëÔ∏è L√∂schen">
                    </form>`;
                }

                // Datei-Link wenn vorhanden
                let fileLink = '';
                if (message.file) {
                    fileLink = `<a class="file-link" href="/uploads/${encodeURIComponent(message.file)}" target="_blank" title="Datei herunterladen">üìé ${message.file}</a>`;
                }

                div.innerHTML = `
                    <strong>${message.username}:</strong> ${message.text}
                    ${fileLink}
                    ${deleteForm}
                `;

                container.appendChild(div);
            });
        } catch (error) {
            console.error('Fehler beim Laden der Nachrichten:', error);
        }
    }

    // Seite laden
    loadMessages();
    // Alle 10 Sekunden neu laden
    setInterval(loadMessages, 10000);
    </script>

    </body>
    </html>
