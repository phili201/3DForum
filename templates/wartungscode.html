<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheimer Wartungscode</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .fehler {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Wartungszugang</h2>
    {% if fehler %}
      <div class="fehler">{{ fehler }}</div>
    {% endif %}
    <input type="password" name="code" placeholder="Geheimen Code eingeben" required />
    <button type="submit">Best√§tigen</button>
  </form>
</body>
</html>
