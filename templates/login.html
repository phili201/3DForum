<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - 3D Community</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
        }
        .login-container {
            background: rgba(0,0,0,0.75);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }
        .form-control {
            background: #1e293b;
            border: none;
            color: #f0f0f0;
        }
        .form-control:focus {
            background: #2e3a59;
            box-shadow: 0 0 0 0.2rem #4b6cb7aa;
            color: #fff;
        }
        label {
            font-weight: 600;
        }
        .btn-primary {
            background: #4b6cb7;
            border: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #3a54a0;
        }
        .qr-login {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .qr-login a {
            color: #7fb3ff;
            text-decoration: none;
            font-weight: 600;
        }
        .qr-login a:hover {
            text-decoration: underline;
        }
        .footer-note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>3D Community Login</h2>
        <form action="/login" method="post" autocomplete="off" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>

            {% if not testmode %}
            <div class="mb-3">
                <label for="2fa_code" class="form-label">2FA Code</label>
                <input type="text" class="form-control" id="2fa_code" name="2fa_code" pattern="\d{6}" maxlength="6" inputmode="numeric" required placeholder="6-stelliger Code" />
                <div class="form-text">Bitte gib deinen 6-stelligen Authenticator-Code ein.</div>
            </div>

            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
        </form>

        <div class="qr-login">
            <p>Oder mit QR-Code anmelden:</p>
            <a href="/qr_login" target="_blank" rel="noopener noreferrer">QR-Code Login starten</a>
        </div>

        <div class="footer-note">
            <p>Noch keinen Account? <a href="/register" style="color:#7fb3ff;">Registrieren</a></p>
            <p><a href="/forgot_password" style="color:#7fb3ff;">Passwort vergessen?</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (optional, fÃ¼r bessere Interaktionen) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
