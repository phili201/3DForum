<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bestätige deinen Code</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }
    .code-container {
      background: rgba(0,0,0,0.75);
      padding: 2.5rem 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .code-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .form-control {
      background: #1e293b;
      border: none;
      color: #f0f0f0;
    }
    .form-control:focus {
      background: #2e3a59;
      box-shadow: 0 0 0 0.2rem #4b6cb7aa;
      color: #fff;
    }
    .btn-primary {
      background: #4b6cb7;
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #3a54a0;
    }
    .resend {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .resend a {
      color: #7fb3ff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .resend a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <h2>Bestätigungscode eingeben</h2>
    <p class="text-center mb-3">Ein 6-stelliger Code wurde an deine E-Mail gesendet.</p>
    <form action="/2fa/verify" method="post" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="code" class="form-label">Bestätigungscode</label>
        <input
          type="text"
          class="form-control"
          id="code"
          name="code"
          pattern="\d{6}"
          maxlength="6"
          required
          placeholder="z. B. 123456"
          inputmode="numeric"
          autocomplete="one-time-code"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Bestätigen</button>
    </form>
    <div class="resend">
      <p>Keinen Code erhalten? <a href="#" onclick="resendCode(event)">Erneut senden</a></p>
    </div>
  </div>

  <script>
    function resendCode(event) {
      event.preventDefault();
      fetch('/2fa/send', { method: 'POST' })
        .then(response => response.text())
        .then(text => alert(text))
        .catch(() => alert('Fehler beim Senden des Codes.'));
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
