<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2FA zurücksetzen</title>
</head>
<body>
    <h1>2-Faktor-Authentifizierung zurücksetzen</h1>
    <p>Gib deine E-Mail-Adresse ein. Wir senden dir Anweisungen zum Zurücksetzen deiner 2FA.</p>

    <form action="/forgot/twofa/password" method="POST">
        <label for="email">E-Mail-Adresse:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Zurücksetzen anfordern</button>
    </form>

    <br>
    <a href="/login">Zurück zum Login</a>
</body>
</html>
