<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Private Nachricht senden</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            margin-top: 40px;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 6px rgba(74,144,226,0.4);
        }
        button {
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.25s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Private Nachricht senden</h2>
        <form method="POST" action="/pm/send">
            <label for="to">An:</label>
            <input type="text" id="to" name="to" required placeholder="Benutzername eingeben">

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Deine Nachricht hier eingeben"></textarea>

            <button type="submit">Senden</button>
        </form>
        <a href="/pm/inbox">← Zurück zum Posteingang</a>
    </div>
</body>
</html>
